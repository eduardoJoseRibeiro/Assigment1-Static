{% extends 'base.html' %} 

{% block content %}
    
<div class="parallax-container valign-wrapper" style="background-color: rgba(0,0,0,.1)">
    <div class="section no-pad-bot ">
        <div class="container">
            <div class="row center">
                <h1 class="header col s12 light">
                    Entre em contato conosco
                </h1>
            </div>
        </div>
    </div>
    <div class="parallax">
        {% load staticfiles %}
        <img src="{% static "img/contato.jpg" %}" alt="Unsplashed background img 3">
    </div>
</div>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col s12 m6">
            <h2>Onde estamos</h2>
            <p>
                Venha nos fazer uma visita! Estamos localizado no seguinte endereço. <br>
                <blockquote>
                    Rua Carajás, 65 - Lídice, Uberlândia - MG
                </blockquote>
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7548.069542553958!2d-48.282093!3d-18.929855000000003!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94a444fce76e994b%3A0x6d6f9d1f07dd9f8!2sR.+Caraj%C3%A1s%2C+65+-+L%C3%ADdice%2C+Uberl%C3%A2ndia+-+MG%2C+38400-074!5e0!3m2!1spt-BR!2sbr!4v1530818851178" 
                width="100%" 
                height="300px" 
                frameborder="0" scrolling="no" 
                marginheight="0" 
                marginwidth="0"></iframe>
        </div>
        <div class="col s12 m6">
            <h2>Entre em contato</h2>
            <form>
                <div class="input-field col s12">
                    <input id="nome" type="text" class="validate">
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="mensagem" class="materialize-textarea"></textarea>
                    <label for="mensagem">Mensagem</label>
                </div>
                <button class="btn-large waves-effect waves-light right secondary" 
                    style="width: 50%"
                    id="enviar">
                    Enviar
                </button>
                <button class="btn-large btn-flat waves-effect waves-light right" 
                    style="width: 50%"
                    id="clean">
                    Limpar
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    
    function cleanForm (event) {
        event.preventDefault()

        document.getElementById('nome').value = ''
        document.getElementById('email').value = ''
        document.getElementById('mensagem').value = ''
    }

    document.getElementById('clean').addEventListener(
        'click', function (event) {
            cleanForm(event)
        }
    )

    document.getElementById('enviar').addEventListener(
        'click', function (event) {
            let nome = document.getElementById('nome').value
            
            cleanForm(event)
            M.toast({html: `Obrigado por entrar em contato ${nome}`})
        }
    )

</script>

{% endblock content %}
